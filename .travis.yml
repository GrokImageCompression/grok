language: cpp
matrix:
  include:
  - os: osx
    compiler: clang
    arch: amd64
    env: GROK_CI_BUILD_CONFIGURATION=Release GROK_CI_INCLUDE_IF_DEPLOY=1 GROK_NONCOMMERCIAL=1
    addons:
      homebrew:
        packages:
          - p7zip
          - cmake
        update: true
  - os: linux
    arch: amd64
    dist: bionic 
    sudo: required
    compiler: g++-9
    env: 
      - GROK_CI_BUILD_CONFIGURATION=Release GROK_CI_INCLUDE_IF_DEPLOY=1 GROK_NONCOMMERCIAL=1
      - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-9
before_install:
    - eval "${MATRIX_EVAL}"
install:
- "./tools/travis-ci/install.sh"
script:
- "./tools/travis-ci/run.sh"
before_deploy:
- export GROK_RELEASE_PKG_FILE=$(ls build/grok-${TRAVIS_TAG}*)
- echo "deploying $GROK_RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${GROK_RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    repo: GrokImageCompression/grok
    tags: true
    condition: "$GROK_CI_INCLUDE_IF_DEPLOY = 1"

